name: Update Songs CN

on:
  workflow_dispatch:

jobs:
  update-songs-cn:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            ref: main
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        env:
          TAIKO_API_URL: ${{ vars.TAIKO_API_URL }}
          TAIKO_API_TOKEN: ${{ vars.TAIKO_API_TOKEN }}
        run: python scripts/fetch_cn_songs.py
        
      - name: Check for changes
        id: git-check
        run: git diff --exit-code HEAD -- songs.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push to branch
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add songs.json history/*
          git commit -m "chore: update songs data"
          git push
